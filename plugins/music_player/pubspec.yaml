name: music_player
description: music player
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  crypto: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.xhhold.plugin.music_player
        pluginClass: MusicPlayerPlugin
      ios:
        pluginClass: MusicPlayerPlugin
      windows:
        pluginClass: MusicPlayerPlugin
      web:
        pluginClass: MusicPlayerWeb
        fileName: music_player_web.dart